<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>지역</th>
        <th>나라</th>
        <th>출발</th>
        <th>도착</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country : ${countryList}">
        <td th:text="${country.region}"></td>
        <td th:text="${country.country}"></td>
        <td th:text="${country.arrFlight}"></td>
        <td th:text="${country.depFlight}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
