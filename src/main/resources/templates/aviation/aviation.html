<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
<th:block th:replace="~{layout:: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <br>
        <br>
        <br>
        <br>

        <main>
            <div class="container">
                <form th:action="@{/getAviation}" th:method="post" th:object="${requestDateDTO}">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                조회 시작 기간<input type="text" class="form-control" th:field="*{fromMonth}"
                                               placeholder="ex) 202205"/>
                                <p th:if="${#fields.hasErrors('fromMonth')}" th:errors="*{fromMonth}" class="jb-red"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                조회 기간 까지<input type="text" class="form-control" th:field="*{toMonth}"
                                               placeholder="ex) 202206"/>
                                <p th:if="${#fields.hasErrors('toMonth')}" th:errors="*{toMonth}" class="jb-red"></p>
                            </div>
                        </div>
                        <br><br><br>
                        <div class="row">
                            <div class="col">
                                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

    </th:block>
</th:block>
</html>
