<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
<th:block th:replace="~{no_title_layout:: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <main>
      <section class="page-section" id="services">
        <div class="container-board">

          <h4>문의 사항 및 개선사항을 알려주세요.</h4>
          <br>
          <form action="/boards" method="post">
            제목 : <input type="text" name="title" class="form-control" required/>
            <br>
            내용 : <textarea class="form-control" name="content" required></textarea>
            <br>
            <button class="w-100 btn btn-primary btn-lg" type="submit">전송</button>
          </form>
          <br>
          <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/board'">나의 문의내역</button>
        </div>
        <br><br><br><br><br><br><br>
      </section>
    </main>
  </th:block>
</th:block>
</html>
